<app-hero-search></app-hero-search>

<div class="my-5">
  <h4 class="my-4 text-center">Top Heroes</h4>

  <div class="container">
    <div class="row">
      <div
        class="col"
        *ngFor="let hero of heroes"
        routerLink="/heroes/{{ hero._id }}"
      >
        <app-hero-card [hero]="hero"></app-hero-card>
      </div>
    </div>
  </div>
</div>

<app-loading [loading]="loading"></app-loading>
