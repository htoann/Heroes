<h2>Top Heroes</h2>

<app-hero-search></app-hero-search>

<div class="heroes-menu">
  <a *ngFor="let hero of heroes" routerLink="/detail/{{ hero._id }}">
    {{ hero.name | capitalize }}
  </a>

  <div *ngIf="heroes.length === 0">
    <h4>Loading...</h4>
  </div>
</div>
