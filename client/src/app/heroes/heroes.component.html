<app-hero-form [heroes]="heroes"></app-hero-form>

<ul class="list-group col-2 mb-4 d-flex mx-auto">
  <li
    *ngFor="let hero of heroes"
    class="list-group-item d-flex justify-content-between"
  >
    <a
      routerLink="/detail/{{ hero._id }}"
      class="text-decoration-none flex-row"
    >
      <span class="mt-4 d-flex">{{ hero.name | capitalize }}</span>
    </a>
    <button type="button" class="btn btn-danger mr-auto" (click)="delete(hero)">
      X
    </button>
  </li>
</ul>
