<h2 class="text-center mb-4">My Heroes</h2>

<!-- <app-hero-form [heroes]="myHeroes"></app-hero-form> -->

<ul class="list-group col-3 mb-4 d-flex mx-auto">
  <li
    *ngFor="let hero of myHeroes"
    class="list-group-item d-flex justify-content-between"
  >
    <a
      routerLink="/detail/{{ hero._id }}"
      class="text-decoration-none flex-row"
    >
      <span class="mt-4 d-flex">{{ hero.name | capitalize }}</span>
    </a>
    <button type="button" class="btn btn-danger mr-auto" (click)="delete(hero)">
      X
    </button>
  </li>
</ul>

<div *ngIf="myHeroes.length === 0" class="text-center">
  <h4>No heroes found</h4>
</div>
