<section>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-8">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../../../assets/images/login-pic.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body px-4 px-lg-5 text-black">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Hero</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-2">
                    <label class="form-label" for="email">Email address</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control form-control-lg"
                      #email
                    />
                  </div>
                  <p class="text-error" *ngIf="submitted && f?.['email']?.errors?.['required']">
                    Email is required
                  </p>
                  <p class="text-error"
                    *ngIf="f?.['email']?.errors?.['pattern'] && f?.['email']?.touched"
                  >
                    Please enter a valid email
                  </p>

                  <div class="form-outline mt-3 mb-2">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                      #password
                    />
                  </div>

                  <div
                    *ngIf="submitted && f?.['password']?.errors"
                  >
                    <p class="text-error" *ngIf="f?.['password']?.errors?.['required']">
                      Password is required
                    </p>
                  </div>

                  <div class="pt-1">
                    <button
                      [disabled]="loading"
                      class="btn btn-primary btn-lg btn-block"
                      type="submit"
                    >
                      <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm mt-1 mr-6"
                      ></span>
                      Register
                    </button>
                    <p class="text-error" *ngIf="error">
                      {{ error }}
                    </p>
                  </div>
                  <p class="my-3" style="color: #393f81">
                     Do you already have an account?
                    <a routerLink="/auth/login" style="color: #393f81"
                      >Login here</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
