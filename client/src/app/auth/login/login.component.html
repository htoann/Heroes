<section style="background-color: #9a616d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Hero</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-1">
                    <label class="form-label" for="email">Email address</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control form-control-lg"
                      #email
                    />
                  </div>
                  <div
                    *ngIf="submitted && f?.['email']?.errors?.['required']"
                    class="alert alert-danger m-0"
                  >
                    Email is required
                  </div>
                  <div
                    *ngIf="f?.['email']?.errors?.['pattern'] && f?.['email']?.touched"
                    class="alert alert-danger"
                  >
                    Please enter a valid email
                  </div>

                  <div class="form-outline mt-3 mb-1">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                      #password
                    />
                  </div>

                  <div
                    *ngIf="submitted && f?.['password']?.errors"
                    class="alert alert-danger"
                  >
                    <div *ngIf="f?.['password']?.errors?.['required']">
                      Password is required
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      [disabled]="loading"
                      class="btn btn-primary btn-lg btn-block"
                      type="submit"
                    >
                      <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm mt-1 mr-6"
                      ></span>
                      Login
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                      {{ error }}
                    </div>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a href="/auth/register" style="color: #393f81"
                      >Register here</a
                    >
                  </p>
                  <a href="#!" class="small text-muted">Terms of use. </a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
