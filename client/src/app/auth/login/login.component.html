<div class="col-md-2 offset-md-5 mt-5">
  <div class="card">
    <h4 class="card-header py-4 text-center">Login</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="mb-2">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control mb-2"
            #email
          />
          <div
            *ngIf="submitted && f?.['email']?.errors?.['required']"
            class="alert alert-danger"
          >
            Email is required
          </div>
          <div
            *ngIf="f?.['email']?.errors?.['pattern'] && f?.['email']?.touched"
            class="alert alert-danger"
          >
            Please enter a valid email
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="mb-2">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control mb-2"
            #password
          />
          <div
            *ngIf="submitted && f?.['password']?.errors"
            class="alert alert-danger"
          >
            <div *ngIf="f?.['password']?.errors?.['required']">
              Password is required
            </div>
          </div>
        </div>
        <button
          [disabled]="loading"
          class="btn btn-primary mx-auto d-flex mt-4"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mt-1 mr-6"
          ></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
