<div class="col-2">
  <label for="new-hero">Name</label>
  <input
    type="text"
    class="form-control mt-2"
    placeholder="Hero"
    #heroName
    (keyup.enter)="createHero(heroName.value); heroName.value = ''"
  />

  <button
    type="button"
    class="btn btn-primary"
    (click)="createHero(heroName.value); heroName.value = ''"
  >
    + Add
  </button>
</div>
