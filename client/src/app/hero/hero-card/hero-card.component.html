<div
  class="card shadow-sm bg-body-tertiary rounded"
  [class.selected]="hero.selected"
>
  <img
    src="../../../assets//images/hero-avt.webp"
    class="card-img-top avatar-hero pt-3 rounded-circle"
    alt=""
  />
  <div class="card-body text-center" for="checkbox">
    <h5 class="card-title">{{ hero.name | capitalize }}</h5>
    <tag-input
      *ngIf="hero.tags!.length > 0"
      [ngModel]="hero.tags"
      [removable]="false"
      [hideForm]="true"
    >
      <ng-template item-template let-item="item" let-index="index">
        <span class="tag">#{{ item }} </span>
      </ng-template>
    </tag-input>
    <p class="card-text" *ngIf="hero.tags!.length === 0">No tags</p>
    <button class="btn btn-primary mt-4" routerLink="/heroes/{{ hero._id }}">
      View More
    </button>
  </div>
</div>
